<div class="page-header">
    <h1>Autenticação <small>Autentique-se</small></h1>
</div>

<form name="form" ng-submit="vm.submit()" novalidate>
    <div class="form-group">
        <label>Usuário</label>
        <input 
            ng-model="vm.user.username" 
            ng-minlength="3" 
            ng-maxlength="20" 
            type="text" 
            class="form-control" 
            name="username" 
            placeholder="Usuário"
        required>
    </div>
    <div class="alert alert-danger" ng-if="form.username.$invalid && form.username.$dirty">
        Usuário Inválido
    </div>
    
    <div class="form-group">
        <label>Senha</label>
        <input 
            ng-model="vm.user.password" 
            ng-minlength="3" 
            ng-maxlength="20" 
            type="password" 
            class="form-control" 
            name="password" 
            placeholder="Senha"
        required>
    </div>
    <div class="alert alert-danger" ng-if="form.password.$invalid && form.password.$dirty">
        Senha Inválida
    </div>
        
    <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">
        Enviar
    </button>
</form>
