<div class="page-header">
    <h1>Categorias <small>Nova Categoria</small></h1>
</div>

<form name="form" ng-submit="vm.submit()" novalidate>
    <div class="form-group">
        <label>Categoria</label>
        <input 
            ng-model="vm.name" 
            ng-minlength="3" 
            ng-maxlength="80" 
            type="text" 
            class="form-control" 
            name="name" 
            placeholder="Nome da Categoria"
        required>
    </div>
    <div class="alert alert-danger" ng-if="form.name.$invalid && form.name.$dirty">
        Categoria Inv√°lida
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">
        Enviar
    </button>
</form>
